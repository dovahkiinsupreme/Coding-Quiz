<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="assets\style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="timer">Time Remaining:</div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class = "start-btn btn" class = "hide">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id=highScoreContainer class = "hide">
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>User Initials:</h3>
                    <h3>Score:</h3>
                </div>
                <div id = "highscore-initials"></div>
                <div id = "highscore-score"></div>
            </div>
        <div id="endGame" class="hide">
            <div id="finalScore"></div>
            <input type="text" size = "50" placeholder="Enter your initials" name="initials" id="init">
            <button id="enterScore">Enter Score!</button>
            <button id="replay" class="btn">Replay</button>
        </div>
    </div>
</body>
<script src="assets\script.js"></script>
</html>
